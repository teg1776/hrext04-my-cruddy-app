<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
  <head>
    <meta charset="UTF-8">
    <title>My First CRUD App</title>
    <link rel="stylesheet" href="https://taniarascia.github.io/primitive/css/main.css">
    <link rel="stylesheet" href="app.css">
    <script
            src="https://code.jquery.com/jquery-3.3.1.js"
            integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
            crossorigin="anonymous"></script>
    <script src="app.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>
    <script>
      $( function() {
        $( "#task_date" ).datepicker();
      } );
    </script>
    <style>
      #ui-datepicker-div{
        background: #fff;
        border: 1px solid #ccc;
      }
    </style>
  </head>
  <body>
  <h2>To Do or Not To Do...<span id="poetry">that is the question</span></h2>
  <input type="text" class="user-input-title" placeholder="Enter the Task Name">
  <input type="text" class="user-input-body" id="task_date" placeholder="Enter the Due Date"></input>

  <button class="add-text-btn">Add Text</button>
  <div class="display"></div>
  <button class="clearBtn">Clear All</button>
  </body>
</html>
